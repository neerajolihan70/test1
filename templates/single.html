{% extends 'master.html' %}
<!-- breadcrumbs -->
{% block content %}
	<div class="breadcrumbs">
		<div class="container">
			<ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
				<li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
				<li class="active">Singlepage</li>
			</ol>
		</div>
	</div>
<!-- //breadcrumbs -->
	<div class="products">
		<div class="container">
			<div class="agileinfo_single">
				
				<div class="col-md-4 agileinfo_single_left">
					<img id="example" src="{{ pro.image.url }}" alt=" " class="img-responsive">
				</div>
				<div class="col-md-8 agileinfo_single_right">
				<h2>{{ pro.name }}</h2>
					
					<div class="w3agile_description">
						<h4>Description :</h4>
						<p>{{ pro.description }}</p>
					</div>
					<div class="snipcart-item block">
						<div class="snipcart-thumb agileinfo_single_right_snipcart">
							<h4 class="m-sing">â‚¹ {{ pro.price}}</h4>
						</div>
						<div class="snipcart-details agileinfo_single_right_details">
							<form action="/cart/additem/" method="post">
									{% csrf_token %}
									<input type="hidden" name="pid" value="{{ pro.id }}">
									<input type="hidden" name="pname" value="{{ pro.name }}">
									<input type="hidden" name="pprice" value="{{ pro.price }}">
									<input type="hidden" name="pbrand" value="{{ pro.brand }}">
									<input type="hidden" name="quantity" value="1">
									
									<input type="submit" name="submit" value="Add to cart" class="button">
							</form>
						</div>
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
<!-- new -->

<!-- //new -->
{% endblock %}
